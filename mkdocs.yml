site_name: MySQL Workbench User Guide

nav:
  - Home: "Overview.md"
  - SAM: "SAM_SQL_TASKS.md"
  - SEAN: "SEAN_SQL_TASKS.md"
  - EMILY: "EMILY_SQL_TASKS.md"
  - Troubleshooting: "Troubleshooting.md"
  - Glossary: "Glossary.md"

theme:
  name: material

  features:
  # - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  # - content.tabs.link
  language: en
  palette:
  - Scheme: default
    toggle: 
      icon: material/weather-night
      name: Switch to dark mode
    primary:
    accent: deep purple
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
    primary: 
    accent:

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



